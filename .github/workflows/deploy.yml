name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect base path
        id: base_path
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY%/*}
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
            echo "Detected base path: (empty - user/organization page)"
          else
            echo "base_path=/$REPO_NAME" >> $GITHUB_OUTPUT
            echo "Detected base path: /$REPO_NAME"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.base_path.outputs.base_path }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

